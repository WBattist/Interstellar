<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search</title>
<link rel="stylesheet" href="assets/css/particles.css" />
<link rel="stylesheet" href="assets/css/settings/main.css" />
<link rel="stylesheet" href="assets/css/nav.css" />
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script async src="https://arc.io/widget.min.js#gcM6sndx"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WKJQ5QHQTJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());
  gtag("config", "G-WKJQ5QHQTJ");
</script>
<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  
  body {
    margin: 0;
    background: #0492C2;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #0492C2 url('back.png') no-repeat center center fixed;
    background-size: cover;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 101; /* Ensure the container is above the particles */
  }

  #searchbar {
    background-color: #333;
    color: white;
    text-align: center;
    border-radius: 30px;
    font-size: 24px;
    box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    width: 400px;
    transition: width 0.5s ease-in-out, height 0.5s ease-in-out;
    height: 30px;
    border: 2px solid black;
    outline: none;
    z-index: 102; /* Ensure the search bar is above the particles */
  }

  #searchbar::placeholder {
    color: white;
  }

  .copyright {
    position: absolute;
    bottom: 10px;
    right: 10px;
    color: white;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <form>
    <input tag="searchbar" id="searchbar" placeholder="Search the web freely" />
  </form>
</div>

<div class="copyright">
  Winston 2024 &copy;
</div>

<script>
  const searchbar = document.getElementById("searchbar");

  searchbar.addEventListener("input", function() {
    searchbar.style.width = "70%";
    searchbar.style.height = "50px";
  });

  searchbar.addEventListener("keyup", function() {
    if (searchbar.value === "") {
      searchbar.style.width = "400px";
      searchbar.style.height = "30px";
    }
  });

  searchbar.addEventListener("mouseover", function() {
    searchbar.style.height = "50px";
  });

  searchbar.addEventListener("mouseout", function() {
    if (searchbar.value === "") {
      searchbar.style.height = "30px";
    }
  });

  // Initialize particles.js
  particlesJS.load('particles-js', 'assets/js/particles-config.json', function() {
    console.log('particles.js loaded - callback');
  });
</script>

<script src="assets/js/particles.js"></script>
<script src="assets/js/settings/settings.js"></script>
<script src="assets/js/main.js"></script>
<script src="./uv/uv.bundle.js"></script>
<script src="./uv/uv.config.js"></script>
<script src="index.js"></script>
<script src="assets/js/go.js"></script>

</body>
</html>
